<div class="com">
	<h3>接口说明</h3>
	<p>系统提示音</p>
	<pre class="prettyprint linenums order">
YJH.H5Dialogs.beep(
	Count   \\播放次数
)
	</pre>
	
	<div class="wrap1">
		<ul class="ul_con">
			<li>参数</li>
			<li>可为空</li>
			<li>参数类型</li>
			<li>备注</li>
		</ul>
		<ul class="ul_con">
			<li>Count</li>
			<li>NO</li>
			<li>Int</li>
			<li>播放次数</li>
		</ul>
		
	</div>
	<div class="wrap2">
		<h3>调用实例:</h3>
	<pre class="prettyprint linenums order">
document.addEventListener(
	"deviceready",
	YJH.H5Dialogs.beep(2),
	false
)
		
	</pre>
	</div>
</div>
