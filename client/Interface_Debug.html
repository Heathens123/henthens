<div class="com">
	<h3>安卓调试方法</h3>	
	<p>1，下载需要调试的APK安装包，安装到本手机</p>
	<p>2，将安卓手机连接到电脑,并打开手机的调试模式</p>
	<p>3，打开电脑上的谷歌浏览器，输入chrome://inspect/#devices，浏览器要翻墙。</p>
	<p>4，设置成功之后在浏览器中输入https://www.google.com.hk/并且能够访问或者如下图所示出现了手机上面打开的app页面就可以开始调试了</p>
	<p>5，示例图:<img style="width: 100%;display: block;" src="images/method.png" alt="" /></p>
	<p>6，点击图中之前安装过的app的名字下方的蓝色inspect，在新开的页面中会出现APP中的页面，打开控制台，在Console中便可以开始调试了。如下图:</p>
	<p><img style="width: 100%;display: block;" src="images/method3.png" alt="" /></p>
</div>
